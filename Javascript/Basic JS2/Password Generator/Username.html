<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Username Generator</title>

      <!--Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  
      <!--Links-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
       <!--CSS-->
       <link rel="stylesheet" href="Username.css">
</head>
<body>
    <div class="password-container">
        <h2>Random Username Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Create Password" readonly/>
            <i class = "far fa-copy fa-2x"></i>
        </div>
        <button class="btn">Generate</button>
    </div>
    <!--Alert container active to hide it-->
    <div class="alert-container active">Password Copied</div>
    <!--JS-->
    <script src="Username.js"></script>
</body>
</html>
